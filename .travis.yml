before_deploy:
  - export GEOTRELLIS_VERSION_SUFFIX="-${TRAVIS_COMMIT:0:7}"
  - ./sbt unidoc

deploy:
  - provider: script
    script: .travis/scaladocs.sh
    skip_cleanup: true
    on:
      repo: locationtech/geotrellis
      branch: master
      condition: "$RUN_SET = 'scaladoc'"
      jdk: openjdk8
      scala: "2.11.12"
